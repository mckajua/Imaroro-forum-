<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMARORO Forum</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .post { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Welcome to Imaroro Forum</h2>

  <textarea id="postInput" rows="3" placeholder="What's on your mind?" style="width: 100%"></textarea>
  <input type="file" id="mediaInput" accept="image/*,video/*"><br><br>
  <button id="postBtn">Post</button>
  <button id="logoutBtn">Logout</button>

  <hr>

  <div id="postsContainer"></div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="cloudinary.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
